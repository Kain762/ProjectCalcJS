<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="box">
        <div id="calc">

            <div id="header" class="output">CALL'c</div>
            <div id="buffer" class="output"></div>
            <div id="display" class="output"></div>
            <table id="tableUp" class="input">
                <tr>
                    <td id="mc">MC</td>
                    <td id="mr">MR</td>
                    <td id="m+">M+</td>
                    <td id="m-">M-</td>
                </tr>
                <tr>
                    <td id="ms">MS</td>
                    <td id="sqrt">SQRT</td>
                    <td id="procent">%</td>
                    <td id="negativ">1/x</td>
                </tr>
            </table>
            <table id="tableDown" class="input">
                <tr>
                    <td id="ce">CE</td>
                    <td id="c">C</td>
                    <td id="clear"><==</td>
                    <td id="division">/</td>
                </tr>
                <tr>
                    <td id="num7">7</td>
                    <td id="num8">8</td>
                    <td id="num9">9</td>
                    <td id="mult">x</td>
                </tr>
                <tr>
                    <td id="num4">4</td>
                    <td id="num5">5</td>
                    <td id="num6">6</td>
                    <td id="substraction">-</td>
                </tr>
                <tr>
                    <td id="num1">1</td>
                    <td id="num2">2</td>
                    <td id="num3">3</td>
                    <td id="summ">+</td>
                </tr>
                <tr>
                    <td id="numMark">-/+</td>
                    <td id="num0">0</td>
                    <td id="dot">.</td>
                    <td id="result">=</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script/logicCalc.js"></script>
</body>
</html>
